<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon console fix -->
    <link rel="shortcut icon" href="#">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js"></script>

    <title>POKEDEX</title>
</head>
<body>
    <div id="loading-container">
        <div id="loading"></div>
    </div>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-buttons">
                    <h1 id="button-home" aria-label="link back to Poke Dex index page">POKE DEX</h1>
                </div>
                <div class="form-container">
                    <p id="error-msg" style="color:red;"></p>
                    <form id="search-form" autocomplete="off">
                        <div class="autocomplete" style="width:300px;">
                            <input id="myInput" type="text" name="pokemonSearch" placeholder="Search for a pokemon">
                          </div>
                          <button id="submit-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="pokemon-era-selector">
                <ul class="pokemon-era" id="pokemon-era">
                    <li><button class="era-btn" id="kanto" title="Generation 1">Kanto</button></li>
                    <li><button class="era-btn" id="johto" title="Generation 2">Johto</button></li>
                    <li><button class="era-btn" id="hoenn" title="Generation 3">Hoenn</button></li>
                    <li><button class="era-btn" id="sinnoh" title="Generation 4">Sinnoh</button></li>
                    <li><button class="era-btn" id="unova" title="Generation 5">Unova</button></li>
                    <li><button class="era-btn" id="kalos" title="Generation 6">Kalos</button></li>
                    <li><button class="era-btn" id="alola" title="Generation 7">Alola</button></li>
                    <li><button class="era-btn" id="galar" title="Generation 8">Galar</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="pokemon-list"><!-- content generated with js --></div>
        </div>
    </main>
</body>
</html>
