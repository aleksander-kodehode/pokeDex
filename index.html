<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon console fix -->
    <link rel="shortcut icon" href="#">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js"></script>

    <title>POKEDEX</title>
</head>
<body>
    <div id="loading-container">
        <div id="loading"></div>
    </div>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-buttons">
                    <h1 id="button-home" aria-label="link back to Poke Dex index page">POKE DEX</h1>
                </div>
                <div class="form-container">
                    <p id="error-msg" style="color:red;"></p>
                    <form id="search-form" autocomplete="off">
                        <div class="autocomplete" style="width:300px;">
                            <input id="myInput" type="text" name="pokemonSearch" placeholder="Search for a pokemon">
                          </div>
                          <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="pokemon-era-selector">
                <ul class="pokemon-era" id="pokemon-era">
                    <!-- 
                    Kanto (National #1-#151)
                    Johto (National #152-#251)
                    Hoenn (National #252-#386)
                    Sinnoh (National #387-#493)
                    Unova (National #494-#649)
                    Kalos (National #650-#721)
                    Alola (National #722-#809)
                    Galar (National #810-#898) 
                    -->
                    <li><button id="kanto">Kanto</button></li>
                    <li><button id="johto">Johto</button></li>
                    <li><button>Hoenn</button></li>
                    <li><button>Sinnoh</button></li>
                    <li><button>Unova</button></li>
                    <li><button>Kalos</button></li>
                    <li><button>Alola</button></li>
                    <li><button>Galar</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="pokemon-list">

            </div>
        </div>
    </main>
</body>
</html>
